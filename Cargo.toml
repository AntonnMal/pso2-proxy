[package]
name = "proxy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.23"
futures = "0.3.26"
rand = "0.8.5"
rsa = "0.8.1"
tokio = {version = "1.25.0", features = ["net", "rt-multi-thread"] }
pso2packetlib = { git = "https://github.com/AntonnMal/pso2-protocol-lib", rev = "a5adc13", features = ["connection", "ngs_enc", "proxy"] }
